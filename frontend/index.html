<body>
<header>

<nav>
<ul>

<main>
<section>
    <h2>Prix par quartier à Bordeaux</h2>
    <p>Sélectionne un quartier pour estimer un bien ensuite.</p>
  </section>

  <section class="grid" id="grid-quartiers" aria-live="polite">
    <!-- cartes quartiers injectées ici par JS -->
  </section>
</main>
<footer>
<p>&copy; 2025 EstimBdx</p>
</footer>
<script src="js/api.js"></script>
<script>
// Charger la liste des quartiers
(async () => {
const data = await API.get('/neighborhoods');
const root = document.getElementById('quartiers');
data.forEach(q => {
const div = document.createElement('div');
div.className = 'card';
div.innerHTML = `<strong>${q.name}</strong><br><span class="badge">~ ${q.avg_price_sqm.toLocaleString()} €/m²</span>`;
root.appendChild(div);
});
})();
</script>
<script src="js/api.js"></script>
<script src="js/home.js"></script>
</body>
