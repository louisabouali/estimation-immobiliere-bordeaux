  <main>
    <section>
      <h2>Nous contacter</h2>
      <form>
        <label>Nom :</label><br>
        <input type="text" name="nom" required><br>

        <label>Email :</label><br>

        <label>Message :</label><br>
        <textarea name="message" rows="5" required></textarea><br>

        <button type="submit">Envoyer</button>
      </form>
    </section>
